<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check Referral Info Tools</title>
  <style type="text/css" media="all">
    body {
      font-family: sans-serif;
      color: #000000;
    }
  </style>
</head>

<body>
  <div style="text-align: center;">
    <h1>Tools Cek Info Referal</h1><br />
    <span id="a">error: browser anda mungkin tidak mendukung dom atau javascript dinonaktifkan</span><br /><br /><br /><span id="b"></span>
  </div>
  <script type="text/javascript" charset="utf-8">
    if (document.referrer != "") {
      document.getElementById("a").innerHTML = "referal : " + String(document.referrer)
    }
    else(document.getElementById("a").innerHTML = "tidak ada hasil (mungkin anda membuka halaman langsung tanpa referal/direct dari web lain)")
    document.getElementById("b").innerHTML = "user-agent : " + String(navigator.userAgent)
  </script>
</body>

</html>
